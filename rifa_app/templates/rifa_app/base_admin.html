{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel de Gestión{% endblock %} - Juega con Doble EE</title>
    
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    
    {% block extra_head %}{% endblock %} 
</head>
<body>

    <nav class="main-navbar">
        <div class="navbar-container">
            <a href="{% url 'panel_admin' %}" class="logo-link">
                <img src="{% static 'img/logo.png' %}" alt="Logo Admin" class="app-logo">
            </a>
            
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <a href="#" onclick="document.getElementById('logout-form').submit(); return false;" class="btn-nav-action" style="background-color: #e74c3c;">
                        Cerrar Sesión ({{ user.username }})
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main id="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
    
    {% block extra_js %}{% endblock %}
</body>
</html>
